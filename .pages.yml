content:
  - name: posts
    label: Posts
    path: src/content/blog
    type: collection
    fields:
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: publishDate
        label: Publish Date
        type: date
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: tags
        label: Tags
        type: string
        list: true
      - name: body
        label: Body
        type: rich-text